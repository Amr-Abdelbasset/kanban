<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="green">
    <div class="main-container">
      <div class="colors">
        <div id="ww" class="green"></div>
        <div class="blue"></div>
      </div>
      <h1>Kanban Board</h1>
      <div class="lists">
        <div data-name="NotStarted" class="list">
          <h2>Not Started</h2>
          <ul id="NotStartedList"></ul>
          <button id="addBtn1" class="add">+ Add</button>
        </div>
        <div data-name="inProgress" class="list">
          <h2>In progress</h2>
          <ul id="inProgressList"></ul>
          <div id="list"></div>
          <button id="addBtn2" class="add">
            + Add <ion-icon class="close-icon" name="close-sharp"></ion-icon>
          </button>
        </div>
        <div data-name="Completed" class="list">
          <h2>Completed</h2>
          <div class="items" id="items">
            <ul id="completedList"></ul>
          </div>
          <button id="addBtn3" class="add">+ Add</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <p>@ By Amr Abdelbaset</p>
      </footer>
    </div>

    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
