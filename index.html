<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="green">
    <div class="main-container">
      <div class="colors">
        <div id="ww" class="green"></div>
        <div class="blue"></div>
      </div>
      <h1>Kanban Board</h1>
      <div class="lists">
        <div class="list" data-name="notStarted">
          <h2>Not Started</h2>
          <ul id="NotStartedList" data-name="notStarted"></ul>
          <button id="addBtn1" class="add">+ Add</button>
        </div>
        <div class="list" data-name="inprogress">
          <h2>In progress</h2>
          <ul id="inProgressList"></ul>
          <button id="addBtn2" class="add">+ Add</button>
        </div>
        <div class="list" data-name="completed">
          <h2>Completed</h2>
          <ul id="completedList"></ul>
          <button id="addBtn3" class="add">+ Add</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
